apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '23.0.0 rc2'

    defaultConfig {
        applicationId "com.junerver.testo2oapp"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile files('libs/jg_filter_sdk_1.1.jar')
    compile files('libs/mid-sdk-2.20.jar')
    compile files('libs/TencentLocationSDK_v4.3.0_r196568_151014_1433.jar')
    compile files('libs/TencentMapSDK_Raster_v1.1.2.15850.jar')
    compile files('libs/Xg_sdk_v2.39_20150915_1121.jar')
    compile files('libs/wup-1.0.0-SNAPSHOT.jar')
    compile files('libs/gson-2.2.4.jar')
    compile files('libs/butterknife-7.0.1.jar')
}
